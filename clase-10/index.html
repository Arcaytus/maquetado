<!DOCTYPE html>

  <head>

  <style>
    body {
      margin: 0;

    .container {

    @media screen and (min-width: 425px) {

      }
    }

    @media screen and (min-width: 768px) {
      .container {
        font-size: 2.5em;
        background: linear-gradient(to bottom, #fd746c, #2c3e50);
      }
    }

    @media screen and (min-width: 1024px) {
      .container {
        font-size: 3.5em;

    }
